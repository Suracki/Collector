<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Manage Collection</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
<!--			Navigation Here-->
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Items</h2></div>
	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Number</th>
					<th>Condition</th>
					<th>Quantity</th>
					<th>Comments</th>
					<th>Detail</th>
					<th>Type</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="item : ${items}">
				<td style="width: 10%" th:text="${item.itemId}"></td>
				<td th:text="${item.itemQuantity}"></td>
				<td th:text="${item.itemName}"></td>
				<td th:text="${item.itemNumber}"></td>
				<td th:text="${item.itemCondition}"></td>
				<td th:text="${item.comments}"></td>
				<td th:text="${item.detail}"></td>
				<td th:text="${item.type}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/bidList/update/{id}(id=${item.itemId})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/bidList/delete/{id}(id=${item.itemId})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
